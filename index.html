<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Press+Start+2P&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="title-container">
                <div class="title">My Book Review</div>
                <button data-open-modal class="review-btn">Review a Book</button>
            </div>
        </div>
    </div>
    <div class="review-container"></div>


    <dialog data-modal>
        <form action="#" class="modal-form">

            <div class="book-title-input">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title">
            </div>
            
            <div class="book-author-input">
                <label for="book-author">Author:</label>
                <input type="text" id="book-author">
            </div>
            
            <div class="book-pages-input">
                <label for="book-pages">Pages:</label>
                <input type="number" id="book-pages">
            </div>

            <!-- <div class="reader-review">
                <label for="reader-review">Book Review:</label>
                <textarea name="reader-review" id="reader-review" rows="4" cols="25"></textarea>
            </div> -->
         
            <div class="form-btn">
                <button formmethod="dialog">Close</button>
                <button type="submit" class="submit-btn">Submit Review</button>
            </div>
            
            
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
