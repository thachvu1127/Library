<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Press+Start+2P&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="title-container">
                <div class="title">
                    My Book Review
                </div>
                <button data-open-modal class="review-btn">Review a Book</button>
            </div>
        </div>
    </div>
    <div></div>
    <div class="review-container"></div>


    <dialog data-modal>
        
        <div class="modal-content">
            <form action="#" method="dialog" class="modal-form">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title">
                <label for="book-author">Author:</label>
                <input type="text" id="book-author">
                <label for="book-pages">Pages:</label>
                <input type="text" id="book-pages">
                <button data-close-modal>Close</button>
            </form>
        </div>
        
    </dialog>

    <script src="script.js"></script>
</body>
</html>
